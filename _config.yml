# Site settings
title:          Typographical
description:    "A typography-focused theme"
url:            "https://iam.ramiyer.me"

future: true

# Google Analytics
google_analytics:

# Author
author:
  name:         Ram Iyer
  url:          https://ramiyer.me
  email:

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

# Limit the number of posts generated in the feed
feedlimit:      10

paginate: 5

# Tuning
relatedpostsenabled: true # whether you want related posts enabled
tagrelationlevel: 2 # higher number corresponds to narrower targetting
maxrelatedposts: 3

wpm: 180 # read speed in words per minute

# Social
facebook:
twitter:
podcasturl:
